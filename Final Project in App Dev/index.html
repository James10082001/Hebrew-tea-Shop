<!DOCTYPE html>


<head>
    <title>Hebrew</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo (2).png" type="img/x-icon">
</head>

<body>

    <header>
        <div class="logo">
            <a href="#">Hebrew <span>Tea</span></a>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Hebrew</h2>
        <p>Would you like to start the day with a nice tea?</p>
    </div>

    <div class="menu" id="menu">
        <div class="menu-header">
            <h3>Menu</h3>
            <h4>Best Seller!</h4>
            <h4>Hebrew Menu</h4>
        </div>
        <div class="menu-content">
            <div class="hot-coffees">
                <div class="hot-coffees-image">
                    <img src="img/pic1.png" alt="">
                </div>
                <div class="hot-coffees-body">
                    <h2>UBE</h2>
                   
                </div>
            </div>
            <div class="cold-coffees">
                <div class="cold-coffees-image">
                    <img src="img/pic3.png" alt="">
                </div>
                <div class="cold-coffees-body">
                    <h2>SALTED CARAMEL</h2>
                    
                </div>
            </div>
            <div class="frappucino-coffees">
                <div class="frappucino-coffees-image">
                    <img src="img/pic2.png" alt="">
                </div>
                <div class="frappucino-coffees-body">
                    <h2>ISKRAMBOL/OVERLOAD</h2>
                   
                </div>
            </div>
        </div>
    </div>


    <div class="shop" id="shop">
        <div class="shop-header">
            <h3>Shop</h3>
            <h4>Hebrew Tea</h4>
        </div>
        <div class="shop-box">
            <div class="item-1">
                <div class="card">
                    <div class="card-image">
                        <img src="img/pic4.png">
                    </div>
                    <div class="card-body">
                       
                        <label class="cash">  ₱69.00</label>
                        <h3>CARAMEL MACHIATO</h3>
                        
                    </div>
                </div>
            </div>
            <div class="item-2">
                <div class="card">
                    <div class="card-image">
                        <img src="img/pic5.png">
                    </div>
                    <div class="card-body">
                       
                        <label class="cash">₱89.00</label>
                        <h3>CAFE MOCHA</h3>
                        <label> </label>
                    </div>
                </div>
            </div>
            <div class="item-3">
                <div class="card">
                    <div class="card-image">
                        <img src="img/pic 16.jpg">
                    </div>
                    <div class="card-body">
                        
                        <label class="cash">₱50.00</label>
                        <h3>PASSION FRUIT</h3>
                        <label> </label>
                    </div>
                </div>
            </div>
            <div class="item-4">
                <div class="card">
                    <div class="card-image">
                        <img src="img/pic12.png">
                    </div>
                    <div class="card-body">
                        
                        <label class="cash">₱89.00</label>
                        <h3>MATCHA</h3>
                        <label> </label>
                    </div>
                </div>
            </div>
            <div class="item-5">
                <div class="card">
                    <div class="card-image">
                        <img src="img/pic13.png">
                    </div>
                    <div class="card-body">
                        
                        <label class="cash">₱50.00</label>
                        <h3>STRAWBERRY</h3>
                        <label> </label>
                    </div>
                </div>
            </div>
            <div class="item-6">
                <div class="card">  
                    <div class="card-image">
                        <img src="img/pic11.png">
                    </div>
                    <div class="card-body">
                        <label class="cash">₱30.00</label>
                        <h3>ISKRAMBOL/OVERLOAD</h3>
                        <label> </label>
                    </div>
                </div>
            </div>

    <div class="contact" id="contact">
        <div class="contact-box">
            <div class="contact-image">
                <img src="img/pic10.png">
            </div>
        </div>
        <div class="contact-box">
            <div class="contact-body">
                <form>
                    <h2>Contact Us</h2>
                    <div class="form-content">
                        <input type="text" required>
                        <span></span>
                        <label>Name</label>
                    </div>
                    <div class="form-content">
                        <input type="email" required>
                        <span></span>
                        <label>Number</label>
                    </div>
                    <div class="form-content">
                        <input type="email" required>
                        <span></span>
                        <label>Address</label>
                    </div>
                    <div class="form-content">
                        <input type="email" required>
                        <span></span>
                        <label>Your Order:</label>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-box">
            
            <div class="copyright">
                <label>Happy to Serve! &copy; 2024</label>
            </div>

            <div class="brand">
                <label>Hebrew <span>Tea</span></label>
            </div>
        </div>
    </div>
</body>

</html>
